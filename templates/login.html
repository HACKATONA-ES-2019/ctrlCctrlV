<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for("static", filename="styles/login.css") }}">
    <script src="{{ url_for("static", filename="scripts/login.js") }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>Login</title>
</head>

<body>
    <div id="caixa">
        <div class="login">
            <div style="display:block; font-size:10px; margin-bottom:-5px"></div>
            <input type="text" id="username">
        </div>

        <div class="usuario">
            <input type="password" id="passw">
        </div>

        <div class="entrada">
            <button onclick="login()">Entrar</button>
        </div>

        <div class="cadastro">
            <button onclick="window.location.href='{{ url_for('register') }}';">Cadastro</button>
        </div>

    </div>
</body>

</html>
