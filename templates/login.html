<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>Login</title>
</head>

<body>
    <div id="caixa">
        <div id="frase">LOGIN</div>
        <div class="login">
            <li>Login</li>
            <div style="display:block; font-size:10px; margin-bottom:-5px"></div>
            <input type="text" id="username">
        </div>

        <div class="usuario">
            <li>Senha</li>
            <input type="password" id="passw">
        </div>

        <div class="entrada">
            <button onclick="login()">Entrar</button>
        </div>

        <div class="cadastro">
            <button onclick="window.location.href='{{ url_for('get_cadastro_html') }}';">Cadastro</button>
        </div>

    </div>
</body>

</html>
