<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="../static/scripts/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div id="caixa">
        <div id="frase">LOGIN</div>
        <div class="login">
            <li>Login</li>
            <div style="display:block; font-size:10px; margin-bottom:-5px"></div>
            <input type="text" id="username">
        </div>

        <div class="usuario">
            <li>Senha</li>
            <input type="password" id="passw">
        </div>

        <div class="entrada">
            <button onclick="login()">Entrar</button>
        </div>

        <div class="cadastro">
            <button onclick="window.location.href='{{ url_for('get_cadastro_html') }}';">Cadastro</button>
        </div>

    </div>
</body>

</html>
